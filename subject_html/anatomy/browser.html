<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject Browser - Anatomy</title>
  <link rel="stylesheet" href="../../browser.css">
  <link rel="icon" href="../../icons/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>
    <div id="subject-title">Anatomy Questions</div>
    <img src="../../icons/favicon.png" alt="Logo" class="title-logo">
  </h1>
  
  <div class="container" id="questions-container">
    <!-- Question cards will be generated here by JavaScript -->
  </div>

  <script>
    // Set your subject name here (use the same lowercase name as used in the folder and file naming)
    const subject = "anatomy"; // e.g., "abstract_algebra"
    const totalQuestions = 133;
    const container = document.getElementById("questions-container");
    const subjectTitle = document.getElementById("subject-title");
    const skipIds = [14, 56, 82, 86, 118, 124, 125, 130]

    // Update the header text by replacing underscores with spaces
    subjectTitle.textContent = "Anatomy Questions";
    
    // Loop to create 150 question cards
    for (let i = 0; i <= totalQuestions; i++) {
      if (skipIds.includes(i)) continue;
      // Create the question card element
      const card = document.createElement("div");
      card.classList.add("question-card");

      // Create the anchor element
      const link = document.createElement("a");
      // Build the URL for the visualization file
      link.href = `html_vis/${subject}_questionID_${i}_correct_answer_logit_vis.html`;

      // Create the image element (thumbnail)
      const img = document.createElement("img");
      // Build the URL for the thumbnail image
      img.src = `thumbnails/${subject}_questionID_${i}_thumbnail.png`;
      img.alt = `The visualization for this question is not available...`;

      // Create the paragraph element for the question text
      const para = document.createElement("p");
      para.textContent = `Question ${i + 1}`;

      // Append image and paragraph to the link, then the link to the card
      link.appendChild(para);
      link.appendChild(img);
      card.appendChild(link);

      // Append the card to the container
      container.appendChild(card);
    }
  </script>
</body>
</html>
